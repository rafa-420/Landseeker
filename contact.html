<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/stylecontact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <header>
        <img src="img/logo.png" alt="logo camera fotografica">

        <h1 id="titulo-site">LandSeeker</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>

    </header>

    <main>
      <div>

        <section id="formulario">

      <div id="contato">
        <h1>Contact Us!</h1>
      <div id="contatoform">
        <form action="contact.html" method="post">

          <label class="dados" for="name">Name</label>
          <br>
          <input class="camposdados" type="text" name"name" id="name" required>
          <br>
          <label class="dados" for="email">E-mail</label>
          <br>
          <input class="camposdados type="text" name="email" id="email" required>
          <br>
          <label class="dados" for="message">Message</label>
          <br>
          <textarea id="camposdados2" class="camposdados" name="message" id="message" rows="8" cols="40"></textarea>
          <br>
          <input type="checkbox" name="comentario" id="comentario">
          <label class="dados" for="comentario">Don't post my name</label>
          <button id="camposend" type="submit">Send</button>
          </form>
      </div>

      </div>

       </section>

      </div>

    </main>

    <footer>

      <p>Copyright Â© Digital House</p>

    </footer>

  </body>

</html>
